<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮出层</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
	<ul>
		<li class="signin-link" id="loginLink">
			<a href="">登录</a>
		</li>
	</ul>
	<P>点击半透明遮罩或浮出层顶部关闭按钮,关闭浮出层</P>
	<P>点击页面深绿色头部登录按钮,显示浮出层</P>
	<P>拖拽浮出层顶部,可使其移动</P>
	<P>拖拽浮出层右边框或下边框,可改变其大小</P>
	<div class="mask" id="mask"></div>
	<div class="login-box" id="loginBox">
		<div class="login-box-header" id="loginBoxHeader">
			<p>登录<input type="button" class="close-btn" id="closeBtn" value="X" /></p>
		</div>
		<div class="login-content">
			<from method="post" action="/">
				<input type="text" name="username" placeholder="请输入用户名" />
				<input type="password" name="password" placeholder="请输入密码" />
				<input type="button" name="登录" />
			</from>
		</div>
	</div>

</header>
</body>
</html>
